<div ng-include="'components/navbar/navbar.html'"></div>

<div class="onBody">
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Me connecter</h1>
			</div>
			<div class="col-sm-12">
				<form class="form" name="form" ng-submit="login(form)" novalidate>

					<div class="form-group">

						<div class="centerWrapper">
							<label>Nom</label>
							<input type="text" name="name" class="form-control" ng-model="user.name" required/>
						</div>
						<p class="help-block" ng-show="form.name.$error.required && submitted">
						Le champ nom est requis
						</p>
					</div>

					<div class="form-group">

						<div class="centerWrapper">
							<label>Mot de passe</label>
							<input type="password" name="password" class="form-control" ng-model="user.password" required>
						</div>
					</div>

					<div class="form-group has-error">
						<!-- <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted"> -->
						<p class="help-block" ng-show="form.password.$error.required && submitted">
						Entrez votre mot de passe
						</p>
						<!-- <p class="help-block" ng-show="form.name.$error.email && submitted">
						Please enter a valid email.
						</p> -->

						<p class="help-block">{{ errors.other }}</p>
					</div>

					<div>
						<!-- <a href="/editor"> -->
							<button class="redback btn btn-inverse btn-lg btn-login" type="submit">
								Se connecter
							</button>
							<a href="/editor" class="linkButton redback btn btn-inverse btn-lg btn-login" type="submit">
								Editeur
							</a>
						<!-- </a> -->
					</div>

				</form>
			</div>
		</div>
		<!-- <hr> -->
	</div>
</div>
